<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nano UI Table</title>

    <link rel="stylesheet" href="http://localhost/backpack.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../dist/index.css">
    <link rel="stylesheet" href="../style.css">

    <script src="http://localhost/vue.min.js"></script>
    <script src="http://nano-js.local/dist/nano-js.js"></script>
    <script src="../../dist/index.js"></script>

</head>
<body>

<div id="app">

    <h1>Draggable demo with 1000 items</h1>
    <div style="border: 2px solid rgba(0, 0, 0, 0.1); display: inline-block; overflow: hidden;">
        <div>
            <n-draggable style="width: 400px; height: 400px;" :items="items" :viewport-height="true" :render-collapse="true" :render-select="true">
                <div slot-scope="props" style="position: relative">
                    <span>{{ props.value.label }}</span>
                    <n-popover trigger="click" :window="true">Window {{ props.value.label }}</n-popover>
                </div>
            </n-draggable>
        </div>
    </div>
    <div style="border: 2px solid rgba(0, 0, 0, 0.1); display: inline-block; overflow: hidden;">
        <div>
            <n-draggable style="width: 400px; height: 400px;" :items="items2" :viewport-height="true" :render-collapse="true" :render-select="true">
                <div slot-scope="props" style="position: relative">
                    <span>{{ props.value.label }}</span>
                    <n-popover trigger="context" :window="true">Window {{ props.value.label }}</n-popover>
                </div>
            </n-draggable>
        </div>
    </div>

    <h1>Scrollbar demo</h1>

    <div style="border: 2px solid #000; display: inline-block; overflow: hidden;">
        <div style="position: relative; width: 30vw; height: 30vw; max-width: 100%;">
            <n-render-scrollbar>
                <div style="width: 600px;">
                    <div style="margin-left: auto; height: 400px; width: 400px; background: lightcoral;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 200px; width: 200px; background: lightblue;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 300px; width: 300px; background: lightseagreen;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 400px; width: 400px; background: lightcoral;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 200px; width: 200px; background: lightblue;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 300px; width: 300px; background: lightseagreen;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 400px; width: 400px; background: lightcoral;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 200px; width: 200px; background: lightblue;">
                        <!-- SPACER -->
                    </div>
                    <div style="margin-left: auto; height: 300px; width: 300px; background: lightseagreen;">
                        <!-- SPACER -->
                    </div>
                </div>
            </n-render-scrollbar>
        </div>
    </div>

</div>

<script>
    (function (Nano) {

        'use strict';

        Nano.Dom.ready(function () {

            Vue.config.devtools = true;

            var config = {
                data: function () {

                    let total = 0;

                    let childGenerator = function (count) {

                        if ( count === undefined ) {
                            count = 300;
                        }

                        let children = Array(count).fill(null);

                        Nano.Arr.map(children, function (item) {

                            total ++;

                            item = {
                                label: 'Item ' + total, id: 'id-' + total
                            };

                            return item;
                        });

                        return children;
                    };

                    return { items: childGenerator(80), items2: childGenerator(80) };
                }
            };

            window.App = new Vue(config).$mount('#app');
        });
    })(window.Nano);
</script>
</body>
</html>
