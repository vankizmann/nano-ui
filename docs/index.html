<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nano.ui</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="//unpkg.com/backpack.css@2.0.0/lib/backpack.css">
  <link rel="stylesheet" href="./dist/index.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="../dist/nano-ui.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <script src="//vankizmann.github.io/@kizmann/pico-js/dist/@kizmann/pico-js.js"></script>
  <script src="../dist/nano-ui.js"></script>

  <script src="//unpkg.com/docsify-demo-box-vue@1.1.0/dist/docsify-demo-box-vue.min.js"></script>
  <script>

    var jsResources = [
      '<scr' + 'ipt src="//unpkg.com/babel-standalone@6/babel.min.js"></scr' + 'ipt>',
      '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>',
      '<scr' + 'ipt src="//vankizmann.github.io/@kizmann/pico-js/dist/@kizmann/pico-js.js"></scr' + 'ipt>',
      '<scr' + 'ipt src="//vankizmann.github.io/@kizmann/pico-js/dist/nano-ui.js"></scr' + 'ipt>'
    ];

    jsResources = jsResources.join("\n");


    var cssResources = '@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");';
    var bootCode = "var foo = 'bar'";

    var basePath = window.location.href.match(/github/) ? '/nano-ui/docs/' : '/docs/';

    window.$docsify = {
      name: 'nano.ui',
      repo: 'https://github.com/vankizmann/nano-ui',
      logo: 'https://vankizmann.github.io/nano-ui/nano.png',
      basePath: basePath,
      relativePath: false,
      themeColor: '#2877FA',
      autoHeader: true,
      loadSidebar: true,
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode)
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
