<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nano.ui</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="stylesheet" href="//unpkg.com/backpack.css@2.0.0/lib/backpack.css">
  <link rel="stylesheet" href="./dist/index.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="../dist/nano-ui.css">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/babel-standalone@6/babel.js"></script>
  <script src="//unpkg.com/@kizmann/pico-js"></script>
  <script src="../dist/nano-ui.js"></script>

  <script>

    window.$docsify = function(vm) {
      return {
          name: 'nano.ui',
          repo: 'https://github.com/vankizmann/nano-ui',
          logo: 'https://github.com/vankizmann/nano-ui/raw/master/nano.svg?raw=true',
          basePath: window.location.href.match(/github/) ? '/nano-ui/docs/' : '/docs/',
          relativePath: false,
          themeColor: '#2877FA',
          autoHeader: true,
          loadSidebar: true,
      };
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</html>
