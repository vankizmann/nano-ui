<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nano UI Draggable</title>

    <link rel="stylesheet" href="http://localhost/backpack.css">
    <link rel="stylesheet" href="../../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../dist/index.css">
    <link rel="stylesheet" href="../style.css">

    <script src="http://localhost/vue.min.js"></script>
    <script src="http://nano-js.local/dist/nano-js.js"></script>
    <script src="../../dist/index.js"></script>

</head>
<body>

<div id="app">
    <n-form :form="form" :class="{ 'n-inverse': inverse }">

        <n-form-item label="Inverse">
            <n-checkbox v-model="inverse">Inverse</n-checkbox>
        </n-form-item>

        <n-form-item label="List">
            <div style="display: block; border: 2px solid #000;">
                <div>
                    <n-draggable style="height: 500px; overflow: hidden;" :items="form.value" :viewport-height="true" :render-collapse="true" :render-select="true">
                        <div slot-scope="props" style="position: relative">
                            <n-input size="small" v-model="props.value.label" />
                        </div>
                    </n-draggable>
                </div>
            </div>

        <n-form-item v-if="false" label="Tree">
            <n-draggable-tree :items="form.value" unique-prop="id" :cascade.sync="form.cascade">
                <div slot-scope="props">{{ props.value.label }}</div>
            </n-draggable-tree>
        </n-form-item>

    </n-form>
</div>

<script>
    (function (Nano) {

        'use strict';

        Nano.Dom.ready(function () {

            Vue.config.devtools = true;

            var config = {
                data: function() {

                    let total = 0;

                    let childGenerator = function(count, depth, current) {

                        if ( count === undefined ) {
                            count = 3;
                        }

                        if ( depth === undefined ) {
                            depth = 2;
                        }

                        if ( current === undefined ) {
                            current = 1;
                        }

                        let children = Array(count).fill(null);

                        Nano.Arr.map(children, function (item) {

                            total++;

                            item = {
                                label: 'Item ' + total,
                                id: 'value-' + total,
                                children: []
                            };

                            if ( current < depth ) {
                                item.children = childGenerator(count, depth, current + 1);
                            }

                            return item;
                        });

                        return children;
                    };

                    var form = {
                        value: childGenerator(170, 2)
                    };

                    return { form: form, inverse: false };
                }
            };

            window.App = new Vue(config).$mount('#app');

        });

    })(window.Nano);
</script>
</body>
</html>
