<html lang="en">

                <br>
                <n-button type="warning">
                    Popover 02
                </n-button>
                <n-popover trigger="click">
                    Hello 2!
                </n-popover>
            </div>
        </div>
    </div>
</div>

<script>
    Nano.Dom.ready(function () {

        Vue.config.devtools = true;

        var config = {
            data: function() {
                return { };
            }
        };

        window.App = new Vue(config).$mount('#app');

    });
</script>

</html>
